<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="main.css">
</head>


<body onload="initGame()">
    <h1>Mine Sweeper Game</h1>
    <button onclick="setDifficulty(1)">Easy</button>
    <button onclick="setDifficulty(2)">Medium</button>
    <button onclick="setDifficulty(3)">Hard</button>
    <button type="button" onclick="play()">Sound ON</button>
    <audio id="audio" src="audio/audio.mp3"></audio>

    <div onclick="initGame()" class="smiley"></div>
    <div class="rightside">
        <div class="time">
            <span class="minutes">00</span>:<span class="seconds">00</span>
        </div>
        <div class="lives"></div>
    </div>
    <div class="border">
        <div class="flags">number of flags : </div>

        <span class="Mines">
            <h1>number of Mines : </h1>:
        </span>





    </div>



    <table border="1" class="table">
        <tbody class="board"></tbody>
    </table>
    <script src="main.js"></script>
    <script src="util.js"></script>
</body>

</html>
